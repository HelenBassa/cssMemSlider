<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <header class="header wrapper">
      <div class="container">
        <h1>CSS Mem Slider</h1>
      </div>
    </header>
    <main class="main wrapper">
      <div class="container">
        <input type="radio" class="radio" name="slider" id="slide1" checked />
        <input type="radio" class="radio" name="slider" id="slide2" />
        <input type="radio" class="radio" name="slider" id="slide3" />
        <input type="radio" class="radio" name="slider" id="slide4" />

        <div class="images">
          <div class="images-inner">
            <div class="image-slide">
              <div class="image">
                <img src="./images/run.jpeg" alt="Run" />
              </div>
            </div>
            <div class="image-slide">
              <div class="image">
                <img src="./images/angel.jpg" alt="Angel" />
              </div>
            </div>
            <div class="image-slide">
              <div class="image">
                <img src="./images/git-wtf.jpg" alt="Git-wtf" />
              </div>
            </div>
            <div class="image-slide">
              <div class="image">
                <img src="./images/merge.jpg" alt="Merge" />
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="labels">
            <p class="label">Git push and run</p>
            <p class="label">
              This is my guardian angel after she see my latest commit!
            </p>
            <p class="label">
              Git init? Git fetch? Git pull? Git push? Git WTF?
            </p>
            <p class="label">Git merge</p>
          </div>
          <div class="fake-radio">
            <label for="slide1" class="radio-btn"></label>
            <label for="slide2" class="radio-btn"></label>
            <label for="slide3" class="radio-btn"></label>
            <label for="slide4" class="radio-btn"></label>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer wrapper">
      <div class="container"></div>
    </footer>
  </body>
</html>
